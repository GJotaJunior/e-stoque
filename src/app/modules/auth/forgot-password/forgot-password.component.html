<div class="component" fxLayout="row" fxLayoutAlign="space-around center">
    <div id="login" fxLayout="row" fxLayoutAlign="center center" fxFlex="80" fxFlex.gt-sm="40">
        <mat-card fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header>
                <mat-card-title>
                    Recuperar senha E-Stoque
                </mat-card-title>
                <mat-card-subtitle fxLayoutAlign="center">
                    Informe seu email para continuar
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="sendResetEmail()" fxLayout="column"
                    fxLayoutAlign="center">
                    <mat-form-field appearance="outline">
                        <mat-label>Recuperar</mat-label>
                        <input matInput placeholder="email@exemplo.com" type="text" formControlName="email" required>
                        <mat-error *ngIf="resetPasswordForm.controls['email'].invalid">{{getEmailFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <button type="reset" mat-raised-button>
                            Limpar
                        </button>
                        <button type="submit" [disabled]="!resetPasswordForm.valid" mat-raised-button color="primary">
                            Enviar
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
