<div class="component" fxLayout="row" fxLayoutAlign="space-around center">
    <div id="login" fxLayout="row" fxLayoutAlign="center center" fxFlex="80" fxFlex.gt-sm="40">
        <mat-card fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header>
                <mat-card-title>
                    Bem-vindo ao E-Stoque
                </mat-card-title>
                <mat-card-subtitle fxLayoutAlign="center">
                    Fa√ßa login para continuar
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="email@exemplo.com" type="text" formControlName="email" required>
                        <mat-error *ngIf="loginForm.controls['email'].invalid">{{getEmailFieldError()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Ver senha'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.controls['password'].invalid">{{getPasswordFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <button type="reset" mat-raised-button>
                            Limpar
                        </button>
                        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">
                            Entrar
                        </button>
                    </div>
                    <a id="recuperar" [routerLink]="['/forgor-password']" fxLayoutAlign="center">Esqueceu sua senha?</a>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
