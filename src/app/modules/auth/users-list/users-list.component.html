<div class="component" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="table" fxLayout="row" fxLayoutAlign="center none" fxFlex="100" fxFlex.gt-sm="80" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email" fxshow="false">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Está ativo </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isActive">Sim</span>
          <span *ngIf="!element.isActive">Não</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="changeIsActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reativar /<br> Desativar </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isActive">
            <button mat-raised-button color="warn" (click)="changeIsActive(element)">Desativar</button>
          </span>
          <span *ngIf="!element.isActive">
            <button mat-raised-button color="primary" (click)="changeIsActive(element)">Reativar</button>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> É admin </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isAdmin">Sim</span>
          <span *ngIf="!element.isAdmin">Não</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="changeIsAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autorizar /<br> Remover admin </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isAdmin">
            <button mat-raised-button color="warn" (click)="changeIsAdmin(element)">Remover</button>
          </span>
          <span *ngIf="!element.isAdmin">
            <button mat-raised-button color="primary" (click)="changeIsAdmin(element)">Autorizar</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
