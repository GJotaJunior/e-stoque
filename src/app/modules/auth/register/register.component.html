<div class="component" fxLayout="row" fxLayoutAlign="space-around center">
    <div id="register" fxLayout="row" fxLayoutAlign="center center" fxFlex="80" fxFlex.gt-sm="40">
        <mat-card fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header>
                <mat-card-title>
                    Cadastro de usu√°rio
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <form [formGroup]="registerForm" (ngSubmit)="register()" fxLayout="column" fxLayoutAlign="center">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome completo</mat-label>
                        <input matInput placeholder="Fulano de Souza" type="text" formControlName="name" required>
                        <mat-error *ngIf="registerForm.controls['name'].invalid">{{getNameFieldError()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="email@exemplo.com" type="email" formControlName="email" required>
                        <mat-error *ngIf="registerForm.controls['email'].invalid">{{getEmailFieldError()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Ver senha'" [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.controls['password'].invalid">{{getPasswordFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirmar senha</mat-label>
                        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
                            formControlName="confirmPassword" required>
                        <button type="button" mat-icon-button matSuffix
                            (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Ver senha'"
                            [attr.aria-pressed]="hideConfirmPassword">
                            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.controls['confirmPassword'].invalid">
                            {{getConfirmPasswordFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fine">
                        <mat-slide-toggle formControlName="isAdmin" color="primary">
                            Cadastrar como admin?
                        </mat-slide-toggle>
                        <textarea matInput hidden></textarea>
                        <mat-error *ngIf="registerForm.controls['isAdmin'].invalid">
                            {{getIsAdminFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <button type="reset" mat-raised-button>
                            Limpar
                        </button>
                        <button type="submit" [disabled]="!registerForm.valid" mat-raised-button color="primary">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
