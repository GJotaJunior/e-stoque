<div class="component" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="table" fxLayout="row" fxLayoutAlign="center none" fxFlex="100" fxFlex.gt-sm="80">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="priceBar" fxshow="false">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço no balcão </th>
                <td mat-cell *matCellDef="let product">R$ {{product.priceBar.toFixed(2).toString().replace('.', ',')}}
                </td>
            </ng-container>

            <ng-container matColumnDef="priceDelivery" fxshow="false">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço no delivery </th>
                <td mat-cell *matCellDef="let product">R$
                    {{product.priceDelivery.toFixed(2).toString().replace('.', ',')}} </td>
            </ng-container>

            <ng-container matColumnDef="amountStock" fxshow="false">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade em estoque </th>
                <td mat-cell *matCellDef="let product"> {{product.amountStock}} </td>
            </ng-container> 

            <ng-container *ngIf="isAdminLogged" matColumnDef="edit" fxshow="false">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
                <td mat-cell *matCellDef="let product">
                        <mat-icon aria-hidden="false" aria-label="Editar" (click)="edit(product)">edit</mat-icon>
                </td>
            </ng-container>

            <ng-container *ngIf="isAdminLogged" matColumnDef="delete" fxshow="false">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Excluir</th>
                <td mat-cell *matCellDef="let product">
                        <mat-icon aria-hidden="false" aria-label="Deletar" (click)="delete(product)">delete_forever</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
