<div class="component" fxLayout="row" fxLayoutAlign="space-around start">
    <div id="register" fxLayout="row" fxLayoutAlign="center center" fxFlex="80" fxFlex.gt-sm="40">
        <mat-card fxLayout="column" fxLayoutAlign="center center">
            <mat-card-header>
                <mat-card-title>
                    Cadastro de Lançamentos - Saída
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <form [formGroup]="transactionForm" (ngSubmit)="registerTransaction()" fxLayout="column"
                    fxLayoutAlign="center">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Produto" formControlName="productName" required
                            [matAutocomplete]="autoGroup" (blur)="checkSelectedProduct()" />
                        <mat-autocomplete autoActiveFirstOption #autoGroup="matAutocomplete"  (optionSelected)="productClick($event)"> 
                            <mat-option *ngFor="let product of filteredOptions | async" [value]='product.name'>
                                {{product.name}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="transactionForm.controls['productName'].invalid">{{getProductNameFieldError()}}</mat-error>
                    </mat-form-field> 
                    <mat-form-field appearance="outline">
                        <mat-label>Quantidade</mat-label>
                        <input matInput placeholder="Ex.: 15" type="number" formControlName="amount" required />
                        <mat-error *ngIf="transactionForm.controls['amount'].invalid">{{getAmountFieldError()}}
                        </mat-error>
                    </mat-form-field>
                    <mat-radio-group formControlName="typeEnum" aria-label="Tipo de saída" required>
                        <mat-radio-button class="with-gap" value="saidaBalcao" [checked]="'checked'">Balcão</mat-radio-button>
                        <mat-radio-button class="with-gap" value="saidaDelivery">Delivery</mat-radio-button>
                    </mat-radio-group>
                    <div fxLayout="row" fxLayoutAlign="space-around center">
                        <button type="reset" mat-raised-button>
                            Limpar
                        </button>
                        <button type="submit" [disabled]="!transactionForm.valid" mat-raised-button color="primary">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
